<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <style>
    body { margin:0; background:#0b0b0b; color:#fff; font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
    .container { padding:20px; }
    .label { font-size:14px; opacity:0.7; margin-bottom:6px; }
    .input-box { background:#151515; border-radius:12px; padding:14px; margin-bottom:20px; }
    input { width:100%; background:transparent; border:none; outline:none; color:#fff; font-size:16px; }
    .amount-row { display:flex; justify-content:space-between; align-items:center; }
    .token { color:#25d695; font-weight:600; }
    .max { color:#25d695; font-size:14px; cursor:pointer; }
    .next-btn {
      position:fixed; bottom:20px; left:20px; right:20px;
      background:#1f8f5f; color:#000; border:none; border-radius:14px;
      padding:16px; font-size:18px; font-weight:600; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Address or Domain Name</div>
    <div class="input-box">
      <input id="toAddress" placeholder="0x..." />
    </div>
    <div class="label">Amount</div>
    <div class="input-box amount-row">
      <input id="amount" placeholder="0.0" />
      <div>
        <span class="token">USDT</span>
        &nbsp;&nbsp;
        <span class="max" onclick="setMax()">Max</span>
      </div>
    </div>
  </div>
  <button class="next-btn" onclick="sendUSDT()">Next</button>
  <script src="./app.js"></script>
</body>
</html>
