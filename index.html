<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #9a9a9a;
    }

    .notice {
      background: #151515;
      border-left: 4px solid #f5c542;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      color: #e5e5e5;
      margin-bottom: 18px;
    }

    .label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .input-box {
      background: #151515;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 16px;
    }

    .amount-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .token {
      color: #25d695;
      font-weight: 600;
    }

    .max {
      color: #25d695;
      font-size: 14px;
      cursor: pointer;
    }

    .next-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #1f8f5f;
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 20px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <h2>Send USDT</h2>
      <p>Ethereum & BNB Smart Chain supported</p>
    </div>

    <!-- Trust Wallet Notice -->
    <div class="notice">
      <b>Trust Wallet users:</b><br />
      Please open the <b>DApp Browser</b> and manually select
      <b>Ethereum</b> or <b>BNB Smart Chain</b> before clicking Next.
    </div>

    <!-- Receiver Address -->
    <div class="label">Address or Domain Name</div>
    <div class="input-box">
      <input id="toAddress" placeholder="0x..." />
    </div>

    <!-- Amount -->
    <div class="label">Amount</div>
    <div class="input-box amount-row">
      <input id="amount" placeholder="0.0" />
      <div>
        <span class="token">USDT</span>
        &nbsp;&nbsp;
        <span class="max" onclick="setMax()">Max</span>
      </div>
    </div>

  </div>

  <!-- Action Button -->
  <button class="next-btn" onclick="sendUSDT()">Next</button>

  <div class="footer-note">
    Make sure your wallet network is set correctly before proceeding.
  </div>

  <!-- App Logic -->
  <script src="./app.js"></script>

</body>
</html>
