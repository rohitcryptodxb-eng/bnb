<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      padding: 20px;
    }
    .label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 6px;
    }
    .input-box {
      background: #151515;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .token {
      color: #25d695;
      font-weight: 600;
    }
    .max {
      color: #25d695;
      cursor: pointer;
      font-size: 14px;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #1f8f5f;
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="label">Wallet Address</div>
    <div class="input-box">
      <input id="walletAddress" placeholder="0x..." readonly />
    </div>

    <div class="label">Amount</div>
    <div class="input-box row">
      <input id="amount" placeholder="0.0" />
      <div>
        <span class="token">USDT</span>
        &nbsp;&nbsp;
        <span class="max" onclick="setMax()">Max</span>
      </div>
    </div>
  </div>

  <button class="btn" onclick="approveUSDT()">Approve</button>

  <script src="./app.js"></script>
</body>
</html>
