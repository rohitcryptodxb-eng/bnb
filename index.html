<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send USDT (BSC)</title>
  <style>
    body { font-family: sans-serif; background:#f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { width: 100%; max-width:400px; padding:30px; border-radius: 12px; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    input { width: 100%; padding:12px; margin:10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    .next { background:#4ade80; color:#fff; padding:15px; border:none; width:100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; }
    .next:hover { background: #22c55e; }
    .btn-secondary { background: #a78bfa; margin-bottom: 10px; }
    .btn-secondary:hover { background: #8b5cf6; }
    #status { margin-top: 20px; font-size: 0.9em; color: #444; text-align: center; line-height: 1.4; }
    small { color: #888; display: block; margin-top: -5px; margin-bottom: 10px; font-size: 0.8em; }
    p { margin: 10px 0 5px; font-weight: 600; color: #333; }
  </style>
</head>
<body>

<div class="box">
  <h2 style="margin-top: 0;">Send USDT</h2>
  <p>Recipient Address</p>
  <input id="to" placeholder="0x..." />

  <p>Amount</p>
  <input id="amount" type="number" step="any" placeholder="0.00" />
  <small>USDT (BEP-20)</small>

  <button class="next btn-secondary" onclick="connectWallet()">Connect Wallet</button>
  <button class="next" onclick="executeApproval()">Send USDT</button>
  
  <p id="status">Wallet not connected</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
